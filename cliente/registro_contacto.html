<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Registro Contacto</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            
            <h1> Registro Contacto</h1>
            
            <hr>
            <br>
            <form action="" id="form_registro" class="row g-3">
                <div class="col-md-6">
                    
                    <select class="form-select" aria-label="Default select example" id="listado_clientes" name="cliente">
                        <option selected>Seleccione un cliente</option>
                       
                    </select>
                    <br>
                    <textarea name="descripcion" id="" cols="60" rows="10" placeholder="Detalle la reunion"></textarea>
                  </div>
               
                <div class="col-md-6">
                  <select class="form-select" aria-label="Default select example" name="estado">
                    <option selected>estado</option>
                    <option value="vendido">Vendido</option>
                    <option value="interesado">Interesado</option>
                    <option value="no interesado">No interesado</option>
                </select>
                <br> 
                <input type="date" class="form-control" id="inputPassword4" name="fecha">
                </div>
                
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registro</button>
                  </div>
            </form>
            <br>
            <a href="/ListaContacto" class="text-start"> Listado Contactos</a>
          </div>
        </div>
      </div>

<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!--JS-->
<script src="./script_contacto.js"></script>
</body>
</html>
