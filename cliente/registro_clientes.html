<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Registro de clientes</title>
   
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            
            <h1> Registro cliente</h1>
            
            <hr>
            <br>
            <form action="" id="form_registro" class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail4" name="nombre">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputPassword4" name="apellido">
                  </div>
                  <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Empresa</label>
                  <input type="text" class="form-control" id="inputEmail4" name="empresa">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputPassword4" name="email">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Telelfono</label>
                    <input type="number" class="form-control" id="inputEmail4" name="telefono">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="inputPassword4" name="fecha">
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registro</button>
                  </div>
            </form>
            <br>
            <a href="/" class="text-start"> Listado Clientes</a>
          </div>
        </div>
      </div>

<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!--JS-->
<script src="./script_clientes.js"></script>
    
</body>
</html>
